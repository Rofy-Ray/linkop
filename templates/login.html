{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <section class="min-vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'img/lgnimg.jpg' %}"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: 100%; width: auto;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    {% include 'messages.html' %}
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-door-open-fill fs-1"></i>
                                        <span class="h1 fw-bold mb-0">Login</span>
                                        </div>
                    
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    
                                        <div class="form-outline mb-4">
                                        <input type="email" id="id_username" name="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_username">Email address</label>
                                        </div>
                    
                                        <div class="form-outline mb-4">
                                        <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_password">Password</label>
                                        </div>
                    
                                        <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>
                    
                                        <a class="fs-6 text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
                                            style="color: #000000;">Register here</a></p>
                                        <a href="#!" class="small text-muted">Terms of Use</a>
                                        <span class="small text-muted">|</span>
                                        <a href="#!" class="small text-muted">Privacy Policy</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
