{% extends 'base.html' %}

{% block title %}
Event Attendees
{% endblock %}

{% block content %}
    <h1>Event Attendees for {{ event.title }}</h1>
    <ul>
        {% for attendee in attendees %}
            <li><a href="{% url 'profile' attendee.pk %}">{{ attendee.first_name }} {{ attendee.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
