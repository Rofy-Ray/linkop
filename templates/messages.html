{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show pop" role="alert">
            <div>
            {{ message }}
            </div>
            {% comment %} <button type="button" class="btn-close center-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
        </div>
    {% endfor %} 
{% endif %}
