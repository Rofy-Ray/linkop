{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <section class="min-vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; margin-bottom: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="post">
                                        {% include 'messages.html' %}
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-person-fill-add fs-1"></i>
                                        <span class="h1 fw-bold mb-0">Register</span>
                                        </div>
                    
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="{{ form.email.id_for_label }}">Email address</label>
                                        </div>
                    
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                                            <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                                            <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                        </div>
                    
                                        <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}"
                                            style="color: #000000;">Login here</a></p>
                                        <a href="#!" class="small text-muted">Terms of Use</a>
                                        <span class="small text-muted">|</span>
                                        <a href="#!" class="small text-muted">Privacy Policy</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'img/regimg.jpg' %}"
                                    alt="signup form" class="img-fluid" style="border-radius: 0 1rem 1rem 0; height: 100%;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
