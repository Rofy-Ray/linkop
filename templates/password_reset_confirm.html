{% extends 'base.html' %}

{% block title %}
    Password Confirmation
{% endblock %}

{% block content %}
    <section class="vh-100">
        <div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    {% include 'messages.html' %}
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-plus-circle-fill fs-1"></i>
                                        <span class="h1 fw-bold mb-0">New Password</span>
                                        </div>
                    
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Set Your New Password</h5>
                    
                                        <div class="form-outline mb-4">
                                            <input type="password" id="new_password1" name="new_password1" class="form-control form-control-lg" />
                                            <label class="form-label" for="{{ form.new_password1.id_for_label }}">New Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="new_password2" name="new_password2" class="form-control form-control-lg" />
                                            <label class="form-label" for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
                                        </div>
                    
                                        <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Reset Password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'linkop/img/newimg.jpg' %}"
                                    alt="signup form" class="img-fluid" style="border-radius: 0 1rem 1rem 0; height: 100%;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
