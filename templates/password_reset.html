{% extends 'base.html' %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <section class="vh-100">
        <div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'img/resimg.jpg' %}"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    {% include 'messages.html' %}
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-x-diamond-fill fs-1"></i>
                                        <span class="h1 fw-bold mb-0">Password Reset</span>
                                        </div>
                    
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Your Account Password</h5>
                    
                                        <div class="form-outline mb-4">
                                        <input type="email" id="id_email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="id_email">Email address</label>
                                        </div>
                                        
                                        <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Send</button>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-light btn-lg btn-block" type="button"><a href="{% url 'login' %}"
                                                style="color: #000000;">Cancel</a></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
